timerOpen.onclick=()=>{timerConfig.classList.remove("hidden");timerOpen.classList.add("hidden")};timerCancel.onclick=()=>{timerConfig.classList.add("hidden");timerOpen.classList.remove("hidden")};timerConfirm.onclick=async()=>{const v=Math.max(0,Math.min(100,Number(timerInput.value||0)));await db.ref("games/"+gameId+"/settings").update({timerSeconds:v});await db.ref("games/"+gameId).update({roundStartMs:firebase.database.ServerValue.TIMESTAMP});timerConfig.classList.add("hidden")};timerOff.onclick=async()=>{await db.ref("games/"+gameId+"/settings").update({timerSeconds:0});await db.ref("games/"+gameId).update({roundStartMs:0});timerConfig.classList.add("hidden");timerOpen.classList.remove("hidden")};
