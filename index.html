    const grad = ()=>{ const g=ctx.createLinearGradient(0,0,canvas.width,canvas.height); g.addColorStop(0,"#ec4899"); g.addColorStop(.5,"#a855f7"); g.addColorStop(1,"#ec4899"); return g; };
    function drawAll(wrong){
      const cw=canvas.width,ch=canvas.height; const sX=cw/200,sY=ch/250; const lw=2*Math.min(sX,sY);
      ctx.clearRect(0,0,cw,ch); ctx.lineWidth=lw; ctx.strokeStyle=grad();
      ctx.beginPath(); ctx.moveTo(10*sX,240*sY); ctx.lineTo(190*sX,240*sY);
      ctx.moveTo(50*sX,240*sY); ctx.lineTo(50*sX,20*sY); ctx.lineTo(130*sX,20*sY); ctx.lineTo(130*sX,50*sY); ctx.stroke();
      if(wrong>0){ctx.beginPath();ctx.arc(130*sX,70*sY,20*sX,0,Math.PI*2);ctx.stroke();}
      if(wrong>1){ctx.beginPath();ctx.moveTo(130*sX,90*sY);ctx.lineTo(130*sX,160*sY);ctx.stroke();}
      if(wrong>2){ctx.beginPath();ctx.moveTo(130*sX,110*sY);ctx.lineTo(100*sX,140*sY);ctx.stroke();}
      if(wrong>3){ctx.beginPath();ctx.moveTo(130*sX,110*sY);ctx.lineTo(160*sX,140*sY);ctx.stroke();}
      if(wrong>4){ctx.beginPath();ctx.moveTo(130*sX,160*sY);ctx.lineTo(110*sX,200*sY);ctx.stroke();}
      if(wrong>5){ctx.beginPath();ctx.moveTo(130*sX,160*sY);ctx.lineTo(150*sX,200*sY);ctx.stroke();}
    }

    /* ===================== Letters & Word ===================== */
    function setWordDisplay(word, guesses){ wordEl.textContent=word.split("").map(l=>guesses.includes(l)?l:"_").join(" "); }
    function buildLetters(){
      lettersEl.innerHTML="";
      letters.forEach(ch=>{
        const b=document.createElement("button"); b.textContent=ch;
        b.onclick=async()=>{
          const snap=await db.ref("games/"+gameId).get(); const d=snap.val();
          if(!d||d.over) return;
          const mine=isHost?"host":"guest";
          if(d.turn!==mine) return alert((lang==="sv")?"Inte din tur!":"Not your turn!");
          if((d.guesses||[]).includes(ch)) return;
          let newGuesses=[...(d.guesses||[]), ch];
          let newWrong=d.wrong||0; let over=false; let winner=null;
          const scores={...(d.scores||{host:0,guest:0})};
          const isWrong=!d.word.includes(ch);
          if(isWrong){ newWrong++; canvas.classList.add("shake"); setTimeout(()=>canvas.classList.remove("shake"),300); }
          const solved=d.word.split("").every(l=>newGuesses.includes(l));
          if(solved){ over=true; winner=mine; scores[mine]++; }
          else if(newWrong>=6){ over=true; const opp=mine==="host"?"guest":"host"; winner=opp; scores[opp]++; }
          await db.ref("games/"+gameId).update({guesses:newGuesses, wrong:newWrong, over, scores, winner, roundStartMs: firebase.database.ServerValue.TIMESTAMP});
        };
        lettersEl.appendChild(b);
      });
    }

    /* ===================== Timer ===================== */
    function timerLoop(){
      stopTimerLoop();
      if(timerSeconds<=0||!roundStartMs){ timerBar.style.display="none"; return; }
      timerBar.style.display="block";
      const tick=async()=>{
        const now=Date.now();
        const remainMs=Math.max(0,(timerSeconds*1000)-Math.max(0,now-roundStartMs));
        const pct=Math.max(0,Math.min(1,remainMs/(timerSeconds*1000)));
        timerFill.style.width=(pct*100)+"%";
        timerFill.classList.toggle("pulse", remainMs<=3000);
        if(remainMs<=0){
          const snap=await db.ref("games/"+gameId).get(); const d=snap.val();
          if(d && !d.over){
            const opp=d.turn==="host"?"guest":"host"; const scores={...(d.scores||{})}; scores[opp]=(scores[opp]||0)+1;
            await db.ref("games/"+gameId).update({over:true,scores,winner:opp});
            systemMessage((lang==="sv")?"‚è∞ Tiden tog slut!":"‚è∞ Time ran out!");
          }
          timerBar.style.display="none"; return;
        }
        rafTimer=requestAnimationFrame(tick);
      };
      rafTimer=requestAnimationFrame(tick);
    }
    function stopTimerLoop(){ if(rafTimer) cancelAnimationFrame(rafTimer); rafTimer=null; }

    /* ===================== Chat ===================== */
    function pushChat(msg){ db.ref("games/"+gameId+"/chat").push({name:nickname,text:msg,ts:Date.now()}); }
    chatSend.onclick=()=>{ const v=chatText.value.trim(); if(!v) return; chatText.value=""; pushChat(v); };
    chatText.onkeydown=e=>{ if(e.key==="Enter") chatSend.click(); };
    function addChat(o){
      const wrap=document.createElement("div"); wrap.className="chatMsg";
      wrap.innerHTML=`<div><b>${escapeH(o.name||"??")}</b>: ${escapeH(o.text||"")}</div><div class="chatMeta">${new Date(o.ts||Date.now()).toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'})}</div>`;
      chatList.appendChild(wrap); chatList.scrollTop=chatList.scrollHeight; setTimeout(()=>wrap.classList.add("fadeout"),15000); setTimeout(()=>wrap.remove(),16500);
    }
    const systemMessage = txt => addChat({name:"System", text:txt, ts:Date.now()});

    /* ===================== Turn UI ===================== */
    function setTurn(turn){
      const mine=isHost?"host":"guest";
      turnEl.textContent=(turn===mine)?((lang==="sv")?"üéØ Din tur!":"üéØ Your turn!"):((lang==="sv")?"‚è≥ Motst√•ndarens tur‚Ä¶":"‚è≥ Opponent's turn‚Ä¶");
      turnEl.classList.add("turn-flash"); setTimeout(()=>turnEl.classList.remove("turn-flash"),50);
    }

    /* ===================== Navigation ===================== */
    function showGame(){
      startDiv.classList.add("hidden"); gameDiv.classList.remove("hidden");
      resizeCanvas(); buildLetters();
    }
    backBtn.onclick=()=>{
      if(!confirm(T[lang].confirmBack)) return;
      if(gameId) db.ref("games/"+gameId).remove();
      location.href=location.pathname;
    };

    /* ===================== Start Host / Join / Deep link ===================== */
    createBtn.onclick=async()=>{
      nickname=(nameInput.value||"").trim(); if(!nickname) nickname=await requireNickname();
      const word=(prompt(T[lang].enterWord)||"").toUpperCase(); if(!/^[A-Z√Ö√Ñ√ñ]+$/.test(word)) return alert("Endast bokst√§ver A‚Äì√ñ!");
      const id="hangman-"+Math.random().toString(36).substr(2,5);
      await db.ref("games/"+id).set({ word, guesses:[], wrong:0, turn:"guest", over:false, players:{host:nickname}, scores:{host:0,guest:0}, settings:{timerSeconds:0}, presence:{}, roundStartMs:0 });
      isHost=true; gameId=id; showGame(); setupPresence("host");
    };
    joinBtn.onclick=()=> joinArea.classList.remove("hidden");
    joinGo.onclick=async()=>{
      const code=(joinCodeInput.value||"").trim(); if(!code) return alert(T[lang].joinCodeMissing);
      nickname=(nameInput.value||"").trim(); if(!nickname) nickname=await requireNickname();
      const id="hangman-"+code; showLoading(true);
      const snap=await db.ref("games/"+id).get(); if(!snap.exists()){ showLoading(false); return alert(T[lang].notFound); }
      await db.ref("games/"+id+"/players").update({guest:nickname});
      isHost=false; gameId=id; showGame(); setupPresence("guest"); showLoading(false);
    };

    (async function directJoin(){
      if(!deepLinkGame) return;
      showGame(); nickname=(nameInput.value||"").trim(); if(!nickname) nickname=await requireNickname();
      showLoading(true);
      const snap=await db.ref("games/"+deepLinkGame).get();
      if(!snap.exists()){ showLoading(false); return backBtn.click(); }
      const d=snap.val(); if(!d.players?.guest){ await db.ref("games/"+deepLinkGame+"/players").update({guest:nickname}); }
      isHost=false; gameId=deepLinkGame; setupPresence("guest"); showLoading(false);
    })();

    /* ===================== Game listeners ===================== */
    function listenGame(){
      db.ref("games/"+gameId+"/chat").limitToLast(50).on("child_added", s=> addChat(s.val()));
      db.ref("games/"+gameId).on("value", snap=>{
        const d=snap.val(); if(!d) return;
        updateLobby(d.players||{}, d.presence||{});

        const key=JSON.stringify([d.guesses,d.wrong,d.over,d.turn,d.scores,d.settings,d.roundStartMs,d.winner]);
        if(key===lastUpdateKey) return; lastUpdateKey=key;

        timerSeconds=d.settings?.timerSeconds||0; roundStartMs=d.roundStartMs||0;
        if(d.over||timerSeconds<=0){ stopTimerLoop(); timerBar.style.display=(timerSeconds>0 && !d.over)?"block":"none"; }
        else timerLoop();

        setWordDisplay(d.word, d.guesses||[]); currentWrong=d.wrong||0; drawAll(currentWrong);
        const used=new Set(d.guesses||[]); lettersEl.querySelectorAll("button").forEach(b=>{ b.disabled=used.has(b.textContent); });
        scoreEl.textContent=`üßë ${d.scores?.host||0} | üë§ ${d.scores?.guest||0}`; setTurn(d.turn);

        if(d.over){ restartBtn.classList.remove("hidden"); newWordBtn.classList.remove("hidden"); systemMessage((d.winner==="host")?(lang==="sv"?"üéâ V√§rden vann!":"üéâ Host won!"):(lang==="sv"?"üéâ G√§sten vann!":"üéâ Guest won!")); }
        else { restartBtn.classList.add("hidden"); newWordBtn.classList.add("hidden"); }

        const link=shareLink(); shareEl.innerHTML=`${T[lang].share} <a href="${link}" target="_blank">${link}</a>`;
      });
    }

    /* ===================== Restart / New word ===================== */
    restartBtn.onclick=async()=>{
      const s=await db.ref("games/"+gameId).get(); const d=s.val(); if(!d) return;
      await db.ref("games/"+gameId).update({guesses:[], wrong:0, over:false, winner:null, roundStartMs:(timerSeconds>0?Date.now():0)});
    };
    newWordBtn.onclick=async()=>{
      const s=await db.ref("games/"+gameId).get(); const d=s.val(); if(!d.over) return alert((lang==="sv")?"Rundan √§r inte slut √§n.":"Round not over.");
      const nw=(prompt(T[lang].enterWord)||"").toUpperCase(); if(!/^[A-Z√Ö√Ñ√ñ]+$/.test(nw)) return;
      const nextTurn=d.turn==="host"?"guest":"host";
      await db.ref("games/"+gameId).update({word:nw, guesses:[], wrong:0, over:false, winner:null, turn:nextTurn, roundStartMs:(timerSeconds>0?Date.now():0)});
    };

    /* ===================== Init ===================== */
    window.addEventListener("load", ()=>setTimeout(()=>{
      if(!deepLinkGame){ startDiv.classList.remove("hidden"); gameDiv.classList.add("hidden"); }
      listenGame(); resizeCanvas();
    }, 80));
  </script>
